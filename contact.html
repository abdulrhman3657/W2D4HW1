<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the mission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <label for="FullName">Full name</label><br>
        <input type="text" id="FullName" name="FullName"><br>

        <label for="age">Age</label> <br>
        <input type="number"> <br>

        <label for="gender">Gender</label> <br>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select> <br>

        <label for="astronaut">Do you want to be an diver?</label> <br>
        <select id="astronaut">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select> <br>

        <label for="interest">Choose field of interest?</label> <br>

        <input type="checkbox" id="space" name="space" value="space">
        <label for="vehicle1">oceans</label><br>

        <input type="checkbox" id="physics" name="physics" value="physics">
        <label for="vehicle1">marine environment</label><br>

        <input type="checkbox" id="planets" name="planets" value="planets">
        <label for="vehicle1">marine life</label><br>

        <label for="reason">Why do you want to join?</label> <br>

        <textarea name="reason" id="reason"></textarea>

        <br> <br>
        <button style="color: white;" type="submit">submit</button>

      </form>  <br>

    <button><a href="./index.html">go back</a></button>
    
</body>
</html>
